<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <!-- heading -->

      <nav class="navbar navbar-dark bg-dark" >
        <h1 id="heading" style="color: white;margin:10px;">Student Portal</h1>  
      </nav>


<!-- Search bar  -->
    <div class="search" id="searchbar" >
    <nav class="navbar bg-light" >
        <div class="container-fluid">
          <form class="d-flex" role="search" style="width: 1600px; height: 60px;">
            <input class="form-control me-2" type="search" id="search-placeholder" placeholder="Search" aria-label="Search" >
            <button class="btn btn-outline-dark" type="submit" style="width: 400px;">Search</button>
          </form>
        </div>
      </nav>
    </div>
  <!-- Sorting contents -->
    <div class="btn">
      <button type="button" class="btn btn-dark" style="width: 250px;height: 60px; font-size: 25px"id="az">Sort A->Z</button>
      <button type="button" class="btn btn-dark" style="width: 250px;height: 60px; font-size: 25px"id="za">Sort Z->A</button>
      <button type="button" class="btn btn-dark" style="width: 250px;height: 60px; font-size: 25px"id="marks">Sort By Marks</button>
      <button type="button" class="btn btn-dark" style="width: 250px;height: 60px; font-size: 25px"id="passing">Sort By Passing</button>
      <button type="button" class="btn btn-dark" style="width: 250px;height: 60px; font-size: 25px"id="class">Sort By Class</button>
      <button type="button" class="btn btn-dark" style="width: 250px;height: 60px; font-size: 25px"id="gender">Sort By Gender</button>
    </div>
    
    <div class="tab">
    <table class="table table-bordered border-dark" id="display_json_data" >



    </table>
    </div>
<br>

    <script>

      fetch("app.json").then(
          res=>{
              res.json().then(
              data=>{
              console.log(data);
              if(data.length>0){
                  var temp= "";
                  // var temp1 ="<th>"+idh+"</th>";
                  // start forloop
              data.forEach((u)=>{
              // var temp1 ="<th>"+u.idh+"</th>";
              temp +="<tr>";
               
              temp +="<td>"+u.id+"</td>";
              temp +="<td> "+u.img_src+" "+u.first_name+" "+u.last_name+"</td>";
              // temp +="<td>""</td>";
              temp +="<td>"+u.gender+"</td>";
              temp +="<td>"+u.class+"</td>";
              temp +="<td>"+u.passing+"</td>";

              }
              )
              // ---Close for loop
              document.getElementById("display_json_data").innerHTML = temp;


              }
          
              }
          )
      }
      )
  </script>
</body>

</html>
